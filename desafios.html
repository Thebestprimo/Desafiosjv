    <script>
      function fruta(nome, cor, tamanho, venenosa) {
        this.nome = nome;
        this.cor = cor;
        this.tamanho = tamanho;
        this.venenosa = venenosa;
        this.falar = function () {
          console.log(
            "Essa fruta: " +
              this.nome +
              " | " +
              "tem o tamanho: " +
              this.tamanho +
              " | " +
              "é da cor: " +
              this.cor +
              " | " +
              "é venenosa?: " +
              this.venenosa
          );
        };
      }

      const frutaBoa = new fruta("Laranja", "Laranja", "Medio", "Não");
      const frutaRuim = new fruta("Mancenilheira", "Verde", "Pequeno", "Sim");

      frutaRuim.falar();
